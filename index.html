<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen iFrame</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      outline: none;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://successful-frictionless-266316.framer.app/" 
    name="myiFrame"
    scrolling="no"
    allowfullscreen>
  </iframe>
</body>
</html>
