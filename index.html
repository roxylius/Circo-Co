<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circo & Co.</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    iframe {
      /* This makes the iframe itself responsive */
      width: 100vw;
      height: 100vh;
      border: none;
      display: block; /* good practice */
    }
  </style>
</head>

<body>
  <iframe src="https://successful-frictionless-266316.framer.app/" name="myiFrame" scrolling="yes" allowfullscreen>
  </iframe>
  
  <script>
    // Note: The code below to remove the Framer badge will likely not work
    // due to browser security restrictions (cross-origin policy) and is
    // a separate issue from the responsiveness problem.

    document.addEventListener('DOMContentLoaded', function () {
      var badgeContainer = document.getElementById('__framer-badge-container');
      if (badgeContainer) {
        badgeContainer.parentNode.removeChild(badgeContainer);
      }
    });
    const iframe = document.querySelector('iframe');
    iframe.addEventListener('load', function () {
      try {
        const iframeDocument = iframe.contentWindow.document;
        console.log("iframe content loaded");
      } catch (e) {
        console.error("Could not access iframe content. This is expected due to cross-origin security.", e);
      }
    });
  </script>
</body>

</html>
